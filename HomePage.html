<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.4/dist/sweetalert2.all.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalexrt2@11.14.4/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <link href="HomePage-style.css" rel="stylesheet" />
  </head>
  <body id="MainBody">
    <!-- Navbar with Hamburger Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Hello, APT 2004!</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
      <h1 class="mb-4 text-center" id="Greeting">
        Welcome to the Task Manager
      </h1>
      <h2 class="mb-4 text-center" id="WeekNumber"></h2>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>House Member</th>
              <th>Assigned Task</th>
              <th>Assigned Date</th>
              <th>Deadline</th>
              <th>Completion Date</th>
              <th>Status</th>
              <th>Task Done (Yes/No)</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Loader Row -->
            <tr>
              <td colspan="7" class="text-center">
                <div class="loader" id="loader"></div>
                <h3 id="ErrorMessage" class="text-danger mt-3"></h3>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script type="module" src="HomePage-script.js"></script>
  </body>
</html>
